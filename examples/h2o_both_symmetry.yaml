# 水分子 RHF 单点能计算示例（同时设置 group 和 nosymm，测试互斥逻辑）

task:
  type: energy
  description: "H2O RHF - testing nosymm priority over group"

molecule:
  name: "Water"
  charge: 0
  multiplicity: 1
  coordinates:
    - O  0.0000 0.0000 0.1173
    - H  0.0000 0.7572 -0.4692
    - H  0.0000 -0.7572 -0.4692
  units: angstrom

method:
  type: hf
  basis: cc-pvdz

settings:
  compass:
    symmetry:
      group: C2v      # 这个会被忽略，因为 nosymm 优先
      no_symmetry: true  # nosymm 优先，group 将被忽略

