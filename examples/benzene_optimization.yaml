# 苯分子几何优化示例

task:
  type: optimize
  description: "Benzene geometry optimization"

molecule:
  name: "Benzene"
  charge: 0
  multiplicity: 1
  coordinates:
    # 格式: ATOM X Y Z (单位: angstrom)
    # C6H6 结构
    - C 0.0000 1.3970 0.0000
    - C 1.2098 0.6985 0.0000
    - C 1.2098 -0.6985 0.0000
    - C 0.0000 -1.3970 0.0000
    - C -1.2098 -0.6985 0.0000
    - C -1.2098 0.6985 0.0000
    - H 0.0000 2.4810 0.0000
    - H 2.1490 1.2415 0.0000
    - H 2.1490 -1.2415 0.0000
    - H 0.0000 -2.4810 0.0000
    - H -2.1490 -1.2415 0.0000
    - H -2.1490 1.2415 0.0000
  units: angstrom  # 可选: angstrom 或 bohr，默认为 angstrom

method:
  type: dft
  functional: b3lyp
  basis: 6-31g*

settings:
  geometry_optimization:
    max_iterations: 50
    convergence:
      energy: 1e-6
      gradient: 1e-4
      displacement: 1e-3
  scf:
    convergence: 1e-6
    max_iterations: 100

output:
  file: benzene_opt.inp

