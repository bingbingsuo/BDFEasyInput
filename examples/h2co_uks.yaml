task:
  type: energy
  description: "Formaldehyde (H2CO) UKS single point energy calculation - open-shell triplet state with PBE0"

molecule:
  name: "Formaldehyde"
  charge: 0
  multiplicity: 3  # Triplet state (open-shell)
  coordinates:
    - C  0.0000  0.0000  0.0000
    - O  0.0000  0.0000  1.2030
    - H  0.0000  0.9429 -0.5200
    - H  0.0000 -0.9429 -0.5200
  units: angstrom

method:
  type: dft
  functional: pbe0
  basis: cc-pvdz

settings:
  scf:
    convergence: 1e-6
    max_iterations: 100

