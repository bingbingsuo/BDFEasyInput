# AI 参数配置文件示例
# 此文件用于配置 AI 相关的参数设置，不包含供应商配置
# 供应商配置请参考 config.yaml 中的 ai.providers 部分
# 复制此文件为 ai_config.yaml 并根据需要修改

ai:
  # 默认 AI 参数
  defaults:
    temperature: 0.7  # 控制输出的随机性 (0.0-1.0)
    max_tokens: 2000  # 最大生成 token 数
    use_streaming: false  # 是否使用流式输出
  
  # 任务规划设置
  planning:
    # 是否自动补充缺失参数
    auto_fill: true
    # 是否提供方法推荐
    suggest_methods: true
    # 是否提供优化建议
    suggest_optimization: true
  
  # 提示词设置（可选）
  prompts:
    # 系统提示词文件路径（可选）
    system_prompt_file: null  # 例如: "prompts/system.txt"
    # 示例文件路径（可选）
    examples_file: null  # 例如: "prompts/examples.yaml"
    # 是否包含专业知识库
    include_knowledge_base: true
